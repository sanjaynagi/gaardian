# Dataset name
dataset: 'drc'

# If no VCF input is provided, VCFs will be written from the Zarr files for NgsRelate
# If no Zarr input is provided, Zarr arrays will be written from the VCF files
VObsCloud:
      activate: True
      sample_sets: ['AG1000G-CD', '1264-VO-CD-WATSENGA-VMF00161', '1264-VO-CD-WATSENGA-VMF00164']
      
Zarr:
      activate: True
      Genotypes: 
      Positions: 
      SiteFilters: 
VCF:
      activate: True
      biallelic: 
      multiallelic:


# Chromosome names. Should correspond to the reference fasta/gff files. 
contigs: ['2L', '2R', '3L', '3R', 'X']

# Modules #
PopulationStructure:
      PCA:
            activate: True
            colourColumns: ['aim_species', 'location']
    SummaryStatistics:
            activate : True
   #   fineStructure:
    #        activate: True
      Relatedness:
            activate: True
      f2_variants: 
            activate: True     # Doubletons

SpatialAnalyses:
      Fst_V_GeographicDistance:
            activate: True
            minimumLocationSampleSize: 5

Selection:
      VariantsOfInterest: 
            activate: True
            path: "resources/VariantsOfInterest.tsv"
            map: False
            minPopSize: 10
      G12:
            activate: False
            windowSize: 
            windowStep: 
            cutHeight: 
      G123:
            activate: False
            windowSize: 1200
            windowStep: 600
            cutHeight: 6
      H12:
            activate: True
            windowSize:
            windowStep:
      PBS:
            activate: True
            windowSize: 1200
            windowStep: 600
            metadataComparatorColumn: 'mining'


# Run analysis with compkaryo to determine proportion % karyotype
karyotype:
        activate: True
        inversions:
             - "2La"
             - "2Rj"
             - "2Rb"
             - "2Rc_col"
             - "2Rc_gam"
             - "2Rd"
             - "2Ru"
